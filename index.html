<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
    <script src="https://unpkg.com/three@0.173.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl@2.32.0/dist/globe.gl.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="output.css" />
</head>
<body>
    <!-- Fariha stuff below -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
            <div class="logo-text">
                <span>e</span><span>lementz</span>

        </div>
        <div class="controls">

                <svg class="swap-off" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                    <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
                </svg>
            </label>
            <button class="toggle-btn" id="themeToggle">Dark Mode</button>
        </div>
    </div>

    <div id="globeSettings">
        <div>
            <h1>Filters</h1>
        </div>
        <div class="flex flex-col">
            <div class="flex flex-row">
                <label>
                    Assets
                    <input id="showAssets" checked="checked" type="checkbox" class="checkbox" />
                </label>
                <label>
                    Pipelines
                    <input id="showPipelines" checked="checked" type="checkbox" class="checkbox" />
                </label>
            </div>
        </div>
    </div>

    <div id="globeViz"></div>

    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="popup-title" class="text-lg font-bold">Hello!</h3>
            <p id="popup-body" class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
    <script>
        let pipelinesData = [];
        let pointsOfInterestData = [];
        let subseaAssets = [];
        let surfVessels = [];

        const globe = Globe()
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
            .width(window.innerWidth)
            .height(window.innerHeight);

        globe(document.getElementById('globeViz'));

        const toggleView = document.querySelector("#toggleView");

        toggleView.addEventListener("click", function() {
            console.log('clicked toggle view', toggleView.value)
            if (toggleView.value == 'on') {
                toggleView.value = 'off';
                document.getElementById('globeSettings').classList.add('hidden')
            } else {
                toggleView.value = 'on';
                document.getElementById('globeSettings').classList.remove('hidden')
            }
        });

        function loadSubseaPipelines() {
            return fetch('../data/subseaPipelines.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    pipelinesData = data.map(pipeline => ({
                        coords: [
                            [pipeline.start_coordinates.coordinates.longitude, pipeline.start_coordinates.coordinates.latitude],
                            [pipeline.end_coordinates.coordinates.longitude, pipeline.end_coordinates.coordinates.latitude]
                        ],
                        properties: {
                            name: pipeline.name,
                            color: pipeline.health === "Degraded" ? "#ff0000" : "#00ff00"
                        },
                        type: "pipeline"
                    }));
                })
                .catch(error => console.error('Error loading pipeline data:', error));
        }

        function loadSurfVessel() {
            return fetch('../data/surfVessels.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    surfVessels = data.map(point => ({
                        lat: point.coordinates.latitude,
                        lng: point.coordinates.longitude,
                        name: point.name,
                        type: "surfVessel"
                    }));
                })
                .catch(error => console.error('Error loading points of interest data:', error));
        }

        function loadSubseaAssets() {
            return fetch('../data/subseaAssets.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    subseaAssets = data.map(point => ({
                        lat: point.coordinates.coordinates.latitude,
                        lng: point.coordinates.coordinates.longitude,
                        name: point.name,
                        type: "subseaAsset"
                    }));
                })
                .catch(error => console.error('Error loading points of interest data:', error));
        }

        function loadPointsOfInterest() {
            return fetch('../data/pointsOfInterest.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    pointsOfInterestData = data.map(point => ({
                        lat: point.coordinates.latitude,
                        lng: point.coordinates.longitude,
                        name: point.name,
                        description: point.description,
                        type: "pointOfInterest"
                    }));
                })
                .catch(error => console.error('Error loading points of interest data:', error));
        }

        function initializeGlobe() {
            console.log(pointsOfInterestData.concat(subseaAssets).concat(surfVessels))
            globe
                .pathsData(pipelinesData)
                .pathPoints('coords')
                .pathPointLat(p => p[1])
                .pathPointLng(p => p[0])
                .pathColor(path => path.properties.color)
                .pathLabel(path => path.properties.name)
                .pathDashLength(0.1)
                .pathDashGap(0.008)
                .pathDashAnimateTime(12000)
                .pointsData(pointsOfInterestData.concat(subseaAssets).concat(surfVessels))
                .pointLat(d => d.lat)
                .pointLng(d => d.lng)
                .pointRadius(0.05)
                .pointAltitude(() => 0)
                .labelColor(() => '#ff6600')
                .pointColor(d => {
                    if (d.type == 'pointOfInterest') {
                        return '#0349fc'
                    } else if (d.type == 'subseaAsset') {
                        return '#ffcc00'
                    } else if (d.type == 'surfVessel') {
                        return '#fc3503'
                    }
                })
                .labelLabel(d => `
                    <div><b>${d.name}</b></div>
                    <div>${d.description}</div>
                `)
                .onPointClick(d => handlePointClick(d))
                .onPathClick(d => handlePointClick(d))
                .labelText('label')
                .labelSize(1.7)
                .labelDotRadius(0.4)
                .labelDotOrientation(d => labelsTopOrientation.has(d.label) ? 'top' : 'bottom')
                .onLabelClick(d => window.open(d.url, '_blank'));
        }

        function handlePointClick(point) {
            console.log("Point clicked:", point.type);
            //alert(`You clicked on: ${point.name}\nDescription: ${point.description}`);
            

            switch (point.type) {
                case ("subseaAsset"):
                    document.getElementById('popup-title').textContent = `${point.name} (Subsea Asset)`
                    console.log("Clicked a subsea asset")
                    document.getElementById('popup-body').innerHTML = `
                    <div>Latitude: ${point.lat}</div>
                    <div>Longitude: ${point.lng}</div>
                    `
                    break;
                case ("pointOfInterest"):
                    document.getElementById('popup-title').textContent = `${point.name} (Point of Interest)`
                    console.log("Clicked a pointOfInterest")
                    break;
                case ("surfVessel"):
                    document.getElementById('popup-title').textContent = `${point.name} (Surf Vessel)`
                    console.log("Clicked a surfVessel")
                    break;
                case ("pipeline"):
                    document.getElementById('popup-title').textContent = `${point.properties.name} (Pipeline)`
                    console.log("Clicked a pipeline")
                    break;
                default:
                    break
            }

            my_modal_5.showModal()
        }

        Promise.all([loadSubseaPipelines(), loadPointsOfInterest(), loadSubseaAssets(), loadSurfVessel()])
            .then(() => initializeGlobe())
            .then(() => {
                globe.pointOfView({ lat: 0, lng: -30, altitude: 3.0 }, 0);
                setTimeout(() => {
                    globe.pointOfView({ lat: 54.0, lng: -2.0, altitude: 0.3 }, 3000);
                }, 1000);
            })
    </script>
</body>
</html>
