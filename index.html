<!DOCTYPE html>
<html>
 <head>
  <style>
   body {
    margin: 0;
   }
   #globeViz {
    width: 100vw;
    height: 100vh;
   }
  </style>
  <script src="https://unpkg.com/three@0.173.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.32.0/dist/globe.gl.min.js"></script>
  <link
   href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
   rel="stylesheet"
   type="text/css"
  />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="output.css" />
 </head>
 <body>
  <!-- Fariha stuff below -->
  <div class="header">
   <div class="logo">
    <div class="logo-icon">
     <div class="circle circle-1"></div>
     <div class="circle circle-2"></div>
     <div class="circle circle-3"></div>
    </div>
    <div class="logo-text"><span>e</span><span>lementz</span></div>
   </div>
   <div class="controls">
    <label class="swap">
     <!-- this hidden checkbox controls the state -->
     <input id="toggleView" type="checkbox" />
     <svg
      class="swap-on"
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#5f6368"
     >
      <path
       d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"
      />
     </svg>
     <svg
      class="swap-off"
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#5f6368"
     >
      <path
       d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"
      />
     </svg>
    </label>
    <button class="toggle-btn" id="themeToggle">Dark Mode</button>
   </div>
  </div>

  <div id="globeSettings">
   <div>
    <h1>Filters</h1>
   </div>
   <div class="flex flex-col">
    <div class="flex flex-row">
     <label>
      Assets
      <input
       id="showAssets"
       checked="checked"
       type="checkbox"
       class="checkbox"
      />
     </label>
     <label>
      Pipelines
      <input
       id="showPipelines"
       checked="checked"
       type="checkbox"
       class="checkbox"
      />
     </label>
    </div>
   </div>
  </div>

  <div id="globeViz"></div>

  <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
   <div class="modal-box">
    <h3 id="popup-title" class="text-lg font-bold">Hello!</h3>
    <p id="popup-body" class="py-4">
     Press ESC key or click the button below to close
    </p>
    <div class="modal-action">
     <form method="dialog">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
     </form>
    </div>
   </div>
  </dialog>
  <script src="script.js"></script>
 </body>
</html>
